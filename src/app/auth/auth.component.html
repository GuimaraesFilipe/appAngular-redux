<div class="row">
    <ng-template app-placeHolder></ng-template>
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!loading">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div class="alert alert-success" *ngIf="userCreated">
            <p>{{userCreated}}</p>
        </div> -->

        <app-alert [message]="error" *ngIf="error" (close)="handleError()"></app-alert>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLogInMode ? 'Login' : 'Sign Up '}}</button> |
                <button class="btn btn-primary" type="button" (click)="switchMode()">{{isLogInMode ? 'Switch to Sign Up' : 'Switch to Log in'}} </button>
            </div>

        </form>
    </div>

    <div *ngIf="loading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>

</div>
