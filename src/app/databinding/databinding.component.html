<div class="container">
    <app-cockpit (sc)="onServerAdded($event)" (bp)="onBlueprintAdded($event)"></app-cockpit>
    <div class="row">
        <div class="col-xs-12">
            <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">
                <p #contentParagraph>
                    <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
                    <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
                </p>
            </app-server-element>

        </div>
        <hr>
        <button class="btn btn-primary" (click)="assessment()">Data Binding Assessment</button>
        <div class="col-xs-12 col-sm-4">
            <router-outlet></router-outlet>

        </div>
    </div>
</div>
