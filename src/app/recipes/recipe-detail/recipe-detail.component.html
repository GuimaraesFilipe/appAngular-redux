<div class="row">
    <div class="col-xs-12">
        <img src="{{recipeDetails.imagePath}}" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>Recipe Name</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-gorup" appDropdownDirective>
            <button type="button" class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li style="cursor:pointer;"><a (click)="addToShoppingList()">Add to Shopping List</a></li>
                <li style="cursor:pointer;"><a (click)="EditRecipe()">Edit Recipe</a></li>
                <li style="cursor:pointer;"><a (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Description</h4>
        <p class="list-group-item-text">{{recipeDetails.description}}</p>
    </div>
</div>

<div class="row">

    <div class="col-xs-12">

        <ul class="list-group">

            <li class="list-group-item" *ngFor="let ingridient of recipeDetails.ingridients;let i=index">

                {{ingridient.name}} | {{ingridient.amount}}

            </li>

        </ul>

    </div>
</div>
